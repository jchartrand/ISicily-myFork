name: update DTS collection file
on:
  schedule: 
      - cron: '12 1 * * *'
      - cron: '45 15 * * *'
      - cron: '22 18 * * *'
jobs:
  update-collection:
    runs-on: ubuntu-latest
    name: Updates collection file
    steps:
      - name: Update files
        uses: ISicily/dts-rebuild-action@main
        with:
          owner: ${{ github.repository_owner }}
          repo: ${{ github.event.repository.name }}
          token: ${{ github.token }}
          collectionFile: dts/collection.json
          basePublicURL: http://sicily.classics.ox.ac.uk/inscription/
          errorFile: dts/error.json
          frequency: 86400000